<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>NFL Quiz App</title>
   <link rel="stylesheet" type="text/css" href="css/normalize.css">
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <link href='//fonts.googleapis.com/css?family=Ubuntu:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
   <div id="main">
      <h1>NFL</br>TRIVIA CHALLENGE</h1>
      <div id="scoreBoard">
         <div id="home" class="stats">HOME   <br><span id="homeScore">0</span></div>
         <div id="clock" class="stats">CLOCK <br><span id="timeLeft">05:00</span></div>
         <div id="visitor" class="stats">AWAY   <br><span id="visitorScore">0</span></div>
      </div>
      <img id="nfc" src="images/NFC_logo.svg" />
      <img id="afc" src="images/AFC_logo.svg" />
         <div id="quiz">
            <p id="question"> </p>
            <form id="answer">
               <input type="radio" name="selection" value="0"><span class="option" id="answer1"></span></br>
               <input type="radio" name="selection" value="1"><span class="option" id="answer2"></span></br>
               <input type="radio" name="selection" value="2"><span class="option" id="answer3"></span></br>
           </form>

         </div>

      <div id="submission">
         <input type="submit" id="submitButton" name="submit" value="Submit" />
      </div>
   </div>


   <script src="//code.jquery.com/jquery.min.js"></script>
   <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
